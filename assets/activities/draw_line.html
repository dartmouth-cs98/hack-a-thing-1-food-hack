<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js"></script>
    <style type="text/css">
      .activity-body {
        margin: 0px;
      }
    </style>
  </head>
  <body class="activity-body">
    <div id="canvas-container"></div>
  </body>
  <script type="text/javascript">
    const strokeWeight = 10;
    const width = 300;
    const height = 450;
    const c1 = [[166, 406], [131, 412], [91, 398], [58, 368], [55, 353], [66, 349], [151, 379]];
    const c2 = [[167, 380], [206, 364], [79, 324], [64, 307], [64, 286], [84, 275]];
    const c3 = [[84, 275], [79, 205], [50, 92], [50, 49], [70, 29], [99, 23], [125, 40]];
    const c4 = [[140, 72], [134, 81], [113, 91], [117, 107], [144, 124], [174, 178], [195, 188]];
    const c5 = [[195, 188], [229, 161], [244, 129]];
    const c6 = [[252, 92], [260, 68], [286, 59], [301, 64]];
    const bottom = c1.concat(c2);
    const topLeft = c3.concat(c4);
    const topRight = c5.concat(c6);
    const lCoords = bottom.concat(topLeft).concat(topRight);
    function isOnFragment(x, y, coords) {
      for (i = 0; i < coords.length - 1; i += 1) {
        if (x < coords[i][0] && x < coords[i+1][0]) continue;
        if (x > coords[i][0] && x > coords[i+1][0]) continue;
        if (y < coords[i][1] && y < coords[i+1][1]) continue;
        if (y > coords[i][1] && y > coords[i+1][1]) continue;
        return true;
      }
      return false;
    }

    function isOnBottom(x, y) {
      if (x < 47 || x > 212 || y < 275 || y > 416) return false;
      return isOnFragment(x, y, bottom);
    }
    function isOnTopLeft(x, y) {
      if (x < 42 || x > 195 || y < 15 || y > 275) return false;
      return isOnFragment(x, y, topLeft);
    }
    function isOnTopRight(x, y) {
      if (x < 195 || x > 299 || y < 55 || y > 195) return false;
      return isOnFragment(x, y, topRight);
    }
    function isOnLine(x, y) {
      return isOnBottom(x, y) || isOnTopLeft(x, y) || isOnTopRight(x, y);
    }

    function drawingCanvas(p5) {
      const p = p5;
      let x, y, img;

      p.preload = () => {
        img = p.loadImage("assets/Physical-disability-left-curve.png");
      };

      p.setup = () => {
        p.createCanvas(width, height);
        p.background(255);
        p.image(img, 0, 0, width, height);
      };

      p.draw = () => {
        p.stroke(0);
        p.strokeWeight(strokeWeight);
        p.noLoop();
        for (i = 0; i < lCoords.length - 1; i += 1) {
          p.line(lCoords[i][0], lCoords[i][1], lCoords[i+1][0], lCoords[i+1][1]);
        }
      };

      p.mousePressed = () => {
        x = p.mouseX;
        y = p.mouseY;
      };

      p.mouseDragged = () => {
        x = p.mouseX;
        y = p.mouseY;
        if (isOnLine(x, y)) {
          p.stroke("#00FF00");
        } else {
          p.stroke("#FF0000");
        }
        p.point(x, y);
      };
    }

    function shakyCanvas(p5) {
      const p = p5;
      let x, y, trueX, trueY, img;

      p.preload = () => {
        img = p.loadImage("assets/Physical-disability-right-curve.png");
      };

      p.setup = () => {
        p.createCanvas(width, height);
        p.background(255, 255, 10);
        p.image(img, 0, 0, width, height);
      };

      p.draw = () => {
        p.noSmooth();
        p.stroke(255);
        p.strokeWeight(strokeWeight);
        p.noLoop();
        for (i = 0; i < lCoords.length - 1; i += 1) {
          p.line(width - lCoords[i][0], lCoords[i][1], width - lCoords[i+1][0], lCoords[i+1][1]);
        }
      };

      p.mousePressed = () => {
        x = p.mouseX;
        y = p.mouseY;
        trueX = p.mouseX;
        trueY = p.mouseY;
      };

      p.mouseDragged = () => {
        if ((p.mouseY - trueY > 10) || (trueY - p.mouseY > 10) || (p.mouseX - trueX > 10) || (trueX - p.mouseX > 10)) {
          const xShift = p.random(-25, 25);
          const yShift = p.random(-15, 15);
          if (isOnLine(width - x, y)) {
            p.stroke("#00FF00");
          } else {
            p.stroke("#FF0000");
          }
          p.line(x, y, p.mouseX + xShift, p.mouseY + yShift);
          x = p.mouseX + xShift;
          y = p.mouseY + yShift;
          trueX = p.mouseX;
          trueY = p.mouseY;
        }
      };
    }
    const canvas = document.getElementById('canvas-container');
    new p5(drawingCanvas, canvas);
    new p5(shakyCanvas, canvas);
  </script>
</html>
